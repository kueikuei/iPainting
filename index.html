<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no,initial-scale=1" />
		<title>塗鴉牆程式</title>
		<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.0.min.css" />
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
		<script src="./jquery.mobile/jquery-2.1.0.min.js"></script>
		<script src="./jquery.mobile/jquery.mobile-1.4.0.min.js"></script>
		
	</head>
	<body>
	<div data-role="page"> 
		
		<!--畫布-->
		<div data-role="header" data-position="fixed"> 
			<canvas id="draw"></canvas>
			<a href="#defaultpanel" data-display="push" data-role="button" data-inline="true" data-icon="gear" data-iconpos="notext"></a>  
		</div> 
		
		<!-- defaultpanel  --> 
		<!-- Key word:data-display="overlay"  ，要使用原始畫面時，否則畫畫布時會重疊--> 
		<div data-role="panel"  data-display="overlay" id="defaultpanel" data-theme="b"> 
			<div class="panel-content">
				<div data-role="collapsible-set">
					<div data-role="collapsible">
						<h3>筆刷樣式</h3>
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" data-inline="true">
							<input type="radio" name="type" id="butt" value="butt" checked>
							<label for="butt">平頭</label>
							<input type="radio" name="type" id="round" value="round">
							<label for="round">圓頭</label>
							<input type="radio" name="type" id="square" value="square">
							<label for="square">四角</label>
						</fieldset>
					</div>
					<div data-role="collapsible">
						<h3>筆刷大小</h3>
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" data-inline="true">
							<input type="radio" name="size" id="Fivepx" value="Fivepx" checked>
							<label for="Fivepx">5</label>
							<input type="radio" name="size" id="Tenpx" value="Tenpx">
							<label for="Tenpx">10</label>
							<input type="radio" name="size" id="Fifteenpx" value="Fifteenpx">
							<label for="Fifteenpx">15</label>
						</fieldset>
					</div>
					
					<div data-role="collapsible">
						<h3>筆刷色彩</h3>
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" data-inline="true">
							<input type="radio" name="try" id="red" value="red" checked>
							<label for="red">紅色</label>
							<input type="radio" name="try" id="blue" value="blue">
							<label for="blue">藍色</label>
							<input type="radio" name="try" id="green" value="green">
							<label for="green">綠色</label>
						</fieldset>
					</div>
					<div data-role="collapsible">
						<h3>幾何圖形</h3>
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" data-inline="true">
							<input type="radio" name="style" id="free" value="free" checked>
							<label for="free">線條</label>
							<input type="radio" name="style" id="line" value="line">
							<label for="line">線段</label>
							<input type="radio" name="style" id="rect" value="rect">
							<label for="rect">矩形</label>
						</fieldset>
					</div>
				
			</div>
			
					<a href="#" id="save" data-role="button" data-icon="action" data-inline="true">儲存</a>
					<a href="#" data-rel="close" data-role="button" data-theme="c" data-icon="delete" data-inline="true">關閉</a>  
			</div>
 
		</div>  
		
		<!--主程式-->
		<script type="text/javascript" src="js/draw.js"></script>
		<script type="text/javascript" src="js/canvas2image.js"></script>
		<script type="text/javascript" src="js/base64.js"></script>
		
	</div> 
	
	</body>
</html>
